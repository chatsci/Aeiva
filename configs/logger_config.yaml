version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: standard
    filename: "logs/aeiva.log"  # we'll override this in code if needed

loggers:
  "aeiva.agent":
    level: DEBUG
    handlers: [file_handler]
    propagate: false

  "aeiva.interface":
    level: INFO
    handlers: [file_handler]
    propagate: false

  "aeiva.cognition.memory.raw_memory":
    level: DEBUG
    handlers: [file_handler]
    propagate: false

  "aeiva.cognition.memory.summary_memory":
    level: DEBUG
    handlers: [file_handler]
    propagate: false

  "aeiva.neuron":
    level: INFO
    handlers: [file_handler]
    propagate: false

root:
  level: WARNING
  handlers: [file_handler]
